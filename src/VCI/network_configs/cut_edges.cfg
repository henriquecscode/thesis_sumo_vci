<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/netconvertConfiguration.xsd">

    <configuration>
        <save-configuration value="" synonymes="C save-config" type="FILE" help="Saves current configuration into FILE"/>
    </configuration>

    <input></input>

    <output>
        <output.street-names value="true"/>
        <output.original-names value="true"/>
    </output>

    <projection></projection>

    <processing></processing>

    <building_defaults></building_defaults>

    <tls_building></tls_building>

    <ramp_guessing></ramp_guessing>

    <edge_removal></edge_removal>
        <remove-edges.input-file value =""/>
    <unregulated_nodes></unregulated_nodes>

    <junctions></junctions>

    <pedestrian></pedestrian>
    <bicycle></bicycle>
    <railway></railway>
    <formats></formats>
    <report></report>

    <random_number>
        <random value="false" synonymes="abs-rand" type="BOOL" help="Initialises the random number generator with the current system time"/>
        <seed value="42" synonymes="srand" type="INT" help="Initialises the random number generator with the given value"/>
    </random_number>

</configuration>
